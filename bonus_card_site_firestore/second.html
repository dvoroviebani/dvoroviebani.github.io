
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Бонусные карты</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="login" id="loginSection">
    <h2>Вход</h2>
    <input type="text" id="username" placeholder="Логин" />
    <input type="password" id="password" placeholder="Пароль" />
    <button onclick="login()">Войти</button>
  </div>

  <div class="app hidden" id="mainApp">
    <h1>Бонусные карты</h1>
    <div class="card-form">
      <input type="text" id="ownerName" placeholder="Имя владельца" />
      <input type="number" id="discount" placeholder="Скидка (%)" />
      <button onclick="addCard()">Добавить карту</button>
    </div>
    <ul id="cardList"></ul>
  </div>

  <script type="module" src="script.js"></script>
</body>
</html>
